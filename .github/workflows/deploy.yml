name: Deploy ChatBox Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write          # needed for GitHub OIDC -> AWS role
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js for frontend build (used by scripts/deploy.sh)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Python for Lambda packaging / scripts
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # uv for fast Python env management (used in deploy.sh)
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      # Terraform for infra (Lambda, API Gateway, etc.)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false   # important to get raw terraform output

      # Configure AWS credentials via GitHub OIDC + IAM Role
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: ${{ secrets.DEFAULT_AWS_REGION }}

      # Main deployment script (build Lambda, Terraform init/apply, etc.)
      - name: Run Deployment Script
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          DEFAULT_AWS_REGION: ${{ secrets.DEFAULT_AWS_REGION }}
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          TF_VAR_github_repository: ${{ github.repository }}   # makes var.github_repository available to Terraform
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh ${{ github.event.inputs.environment || 'dev' }}

      # Read outputs from Terraform
      - name: Get Deployment URLs
        id: deploy_outputs
        working-directory: ./terraform
        run: |
          terraform workspace select ${{ github.event.inputs.environment || 'dev' }}
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)"       >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_gateway_url)"             >> $GITHUB_OUTPUT
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)"  >> $GITHUB_OUTPUT

      # Optional: invalidate CloudFront cache after frontend deploy
      - name: Invalidate CloudFront
        env:
          AWS_REGION: ${{ secrets.DEFAULT_AWS_REGION }}
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --region "$AWS_REGION" \
            --query "DistributionList.Items[?Origins.Items[?DomainName=='${{ steps.deploy_outputs.outputs.frontend_bucket }}.s3-website-${{ secrets.DEFAULT_AWS_REGION }}.amazonaws.com']].Id | [0]" \
            --output text)

          if [ "$DISTRIBUTION_ID" != "None" ] && [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --region "$AWS_REGION" \
              --distribution-id "$DISTRIBUTION_ID" \
              --paths "/*"
          fi

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üåê CloudFront URL: ${{ steps.deploy_outputs.outputs.cloudfront_url }}"
          echo "üì° API Gateway: ${{ steps.deploy_outputs.outputs.api_url }}"
          echo "ü™£ Frontend Bucket: ${{ steps.deploy_outputs.outputs.frontend_bucket }}"
